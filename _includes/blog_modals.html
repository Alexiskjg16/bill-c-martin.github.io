{% for post in site.categories['blog'] %}
    <div class="blog-modal portfolio-modal modal fade" id="blogModal-{{ forloop.index }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">
                            <h2>{{ post.title }}</h2>
                            <hr class="star-primary">
                            <article class="post">
                              <h1>{{ page.title }}</h1>

                              <div class="entry">
                                {{ post.content }}
                              </div>

                              <div class="date">
                                Written on {{ post.date | date: "%B %e, %Y" }}
                              </div>

                            </article>
                            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> {{ site.blog.labels.modal-close }}</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
