    <!-- Footer -->
    <footer class="text-center">
        <div class="footer-below">
            <div class="container">
                <div class="row">
                    <div class="footer-col col-lg-12">
                        <h4>{{ site.footer.social }}</h4>
                        <ul class="list-inline">
                            {% for network in site.social %}
                                <li>
                                {% if network.title == "codeschool" %}
                                    <a href="{{ network.url }}" class="btn-social btn-outline btn-codeschool"><i class="fa fa-chevron-left"></i><i class="fa fa-chevron-right"></i></a>
                                {% else %}
                                    <a href="{{ network.url }}" class="btn-social btn-outline"><i class="fa fa-fw fa-{{ network.title }}"></i></a>
                                {% endif %}
                                </li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <p>{{ site.credits }}</p>
                        <p>&copy; 20{{ site.time | date: '%y' }} {{ site.footer.copyright }}</p>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scroll to Top Button (Only visible on small and extra-small screen sizes) -->
    <div class="scroll-top page-scroll visible-xs visible-sm">
        <a class="btn btn-primary" href="#page-top">
            <i class="fa fa-chevron-up"></i>
        </a>
    </div>
