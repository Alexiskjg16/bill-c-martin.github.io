    <!-- Blog Grid Section -->
    <section id="blog">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Thoughts</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
                {% for post in site.categories['blog'] %}
                    <div class="col-sm-4 blog-item">
                        <a href="#blogModal-{{ post.modal-id }}" class="blog-link" data-toggle="modal">
                            <h5>{{ post.title }}</h5>
                            <p>{{ post.excerpt }}</p>
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
